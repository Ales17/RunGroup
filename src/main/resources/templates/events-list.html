<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org">

<body>
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section class="" layout:fragment="body">

        <header class="py-5 bg-light border-bottom mb-4">
            <div class="container">
                <div class="text-center my-5">
                    <h1 class="fw-bolder">Events near you</h1>
                </div>
            </div>
        </header>

        <div class="container px-5 my-5">

            <div class="row g-4">

                <div class="col-lg-6" th:each="event :${events} ">
                    <div class="position-relative mb-5">
                        <!--Random param to prove images would not be the same-->
                        <img alt="..." class="img-fluid rounded-3 mb-3"
                             th:src="${event.photoUrl}+'?random='+${event.id}"/>
                        <h3 class="h3 fw-bolder"
                            th:text="${event.name}"></h3>
                    </div>
                    <div class="d-flex gap-2">
                    <a class="btn btn-primary" th:href="@{/events/{eventId}(eventId=${event.id})}">Read more â†’</a>
                        <a class="btn btn-warning" th:href="@{/events/{eventId}/edit(eventId=${event.id})}"
                           th:if="${user.id}==${event.club.createdBy.id}">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
<script>

</script>
</html>
