<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Club Edit</title>
</head>
<body>
<main class="flex-shrink-0">


    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form class="d-flex flex-column gap-2" enctype="multipart/form-data" id="club" method="post" role="form"
                  th:action="@{/clubs/{clubId}/edit(clubId=${club.getId()})}"
                  th:object="${club}">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label class="form-label" for="title">Title</label>
                    <input
                            class="form-control"
                            id="title"
                            name="title"
                            th:field="*{title}"
                            type="text"/>
                    <div class="text-danger" th:errors="*{title}" th:if="${#fields.hasErrors('title')}"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="photo">Photo (overwrites existing if present)</label>
                    <input
                            accept="image/jpeg, image/png"
                            class="form-control"
                            id="photo"
                            name="photo"
                            type="file">
                    <div class="text-danger" th:if="${message}" th:text="${message}"></div>

                </div>
                <div class="form-group ">
                    <label class="form-label" for="content">Content</label>
                    <input
                            class="form-control"
                            id="content"
                            name="content"
                            th:field="*{content}"
                            type="text"/>
                    <div class="text-danger" th:errors="*{content}" th:if="${#fields.hasErrors('content')}"></div>

                </div>

                <button type="submit" class="btn btn-primary">Save</button>

            </form>
        </div>
    </section>
</main>
</body>
</html>
